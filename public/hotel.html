<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                    <li class="nav-item" id="registerNav">
                        <a class="nav-link" href="/register.html">Sign Up</a>
                    </li>
                    <li class="nav-item d-none" id="dashboardNav">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item d-none" id="logoutNav">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hotel Details -->
    <div class="container py-5">
        <div class="row">
            <!-- Hotel Images and Info -->
            <div class="col-lg-8">
                <div id="hotelCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner" id="hotelImages">
                        <!-- Images will be dynamically added here -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <h2 id="hotelName"></h2>
                <div class="d-flex align-items-center mb-3">
                    <div class="rating me-2" id="hotelRating"></div>
                    <span id="hotelLocation"></span>
                </div>

                <h4>About the Hotel</h4>
                <p id="hotelDescription"></p>

                <h4>Facilities</h4>
                <div class="row mb-4" id="hotelFacilities">
                    <!-- Facilities will be dynamically added here -->
                </div>

                <h4>Reviews</h4>
                <div id="hotelReviews">
                    <!-- Reviews will be dynamically added here -->
                </div>
            </div>

            <!-- Booking Form -->
            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h4 class="card-title">Book Your Stay</h4>
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="checkInDate" class="form-label">Check-in Date</label>
                                <input type="text" class="form-control datepicker" id="checkInDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="checkOutDate" class="form-label">Check-out Date</label>
                                <input type="text" class="form-control datepicker" id="checkOutDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="roomType" class="form-label">Room Type</label>
                                <select class="form-select" id="roomType" required>
                                    <!-- Room types will be dynamically added here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="guests" class="form-label">Number of Guests</label>
                                <select class="form-select" id="guests" required>
                                    <option value="1">1 Guest</option>
                                    <option value="2">2 Guests</option>
                                    <option value="3">3 Guests</option>
                                    <option value="4">4 Guests</option>
                                </select>
                            </div>
                            <div class="card bg-light mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Price Summary</h5>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Room Rate</span>
                                        <span id="roomRate">$0</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Taxes and Fees</span>
                                        <span id="taxesFees">$0</span>
                                    </div>
                                    <div class="d-flex justify-content-between fw-bold">
                                        <span>Total</span>
                                        <span id="totalPrice">$0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/hotel.js"></script>
</body>
</html>
