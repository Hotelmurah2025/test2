<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container py-5">
        <div class="row">
            <!-- Payment Form -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Payment Details</h3>
                        <form id="paymentForm">
                            <div class="mb-4">
                                <h5>Payment Method</h5>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <div class="form-check payment-method">
                                            <input class="form-check-input" type="radio" name="paymentMethod" 
                                                   id="creditCard" value="credit_card" checked>
                                            <label class="form-check-label" for="creditCard">
                                                Credit/Debit Card
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check payment-method">
                                            <input class="form-check-input" type="radio" name="paymentMethod" 
                                                   id="ovo" value="ovo">
                                            <label class="form-check-label" for="ovo">
                                                OVO
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check payment-method">
                                            <input class="form-check-input" type="radio" name="paymentMethod" 
                                                   id="bankTransfer" value="bank_transfer">
                                            <label class="form-check-label" for="bankTransfer">
                                                Bank Transfer
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Credit Card Form -->
                            <div id="creditCardForm">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="cardNumber" class="form-label">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber" 
                                               placeholder="1234 5678 9012 3456" maxlength="19">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" 
                                               placeholder="MM/YY" maxlength="5">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="password" class="form-control" id="cvv" 
                                               placeholder="123" maxlength="4">
                                    </div>
                                    <div class="col-12">
                                        <label for="cardName" class="form-label">Name on Card</label>
                                        <input type="text" class="form-control" id="cardName" 
                                               placeholder="John Doe">
                                    </div>
                                </div>
                            </div>

                            <!-- OVO Form -->
                            <div id="ovoForm" class="d-none">
                                <div class="mb-3">
                                    <label for="ovoNumber" class="form-label">OVO Number</label>
                                    <input type="tel" class="form-control" id="ovoNumber" 
                                           placeholder="Enter your OVO number">
                                </div>
                            </div>

                            <!-- Bank Transfer Form -->
                            <div id="bankTransferForm" class="d-none">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">Bank Transfer Instructions</h6>
                                    <p class="mb-0">Please transfer the total amount to:</p>
                                    <ul class="mb-0">
                                        <li>Bank: Example Bank</li>
                                        <li>Account Number: 1234567890</li>
                                        <li>Account Name: Hotel Booking System</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">Complete Payment</button>
                                <a href="/dashboard.html" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Order Summary</h4>
                        <div id="bookingSummary">
                            <!-- Booking summary will be dynamically populated here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Room Rate</span>
                            <span id="roomRate">$0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Taxes and Fees</span>
                            <span id="taxesFees">$0</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span id="totalPrice">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/payment.js"></script>
</body>
</html>
